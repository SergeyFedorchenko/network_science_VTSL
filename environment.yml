name: network_science
channels:
  - conda-forge
dependencies:
  - python=3.11

  # Core data/science stack
  - numpy
  - scipy
  - pyarrow
  - polars

  # Graph stack
  - python-igraph
  - leidenalg
  - graspologic
  - graspologic-native

  # Plotting
  - matplotlib
  - seaborn

  # Data analysis (notebooks)
  - pandas

  # ML + NLP
  - scikit-learn
  - gensim

  # Utilities
  - pyyaml
  - tqdm
  - pytest
  - jupyterlab

  # igraph Cairo bindings (cross-platform)
  - cairo
  - pycairo