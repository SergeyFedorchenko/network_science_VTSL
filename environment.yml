name: network_science
channels:
  - conda-forge
channel_priority: strict

dependencies:
  - python=3.11
  - pip

  # Core data/science stack
  - numpy
  - scipy
  - pyarrow
  - polars

  # Graph stack
  - python-igraph
  - leidenalg
  # graspologic: Install via pip for cross-platform compatibility
  # conda's graspologic requires graspologic-native which has no ARM64 build

  # Plotting
  - matplotlib
  - seaborn

  # Data analysis (notebooks)
  - pandas
  - jupyterlab
  - ipykernel

  # ML + NLP
  - scikit-learn
  - gensim

  # Utilities
  - pyyaml
  - tqdm
  - pytest

  # igraph plotting (Cairo)
  - cairo
  - pycairo
  # Optional fallback if you ever need it:
  # - cairocffi

  # Pip dependencies (cross-platform compatibility)
  - pip:
    - graspologic>=3.3